<h4 style="text-align: center">Vehiculos En Parqueadero</h4>
<table class="table table-bordered table-hover div-container">
    <thead>
        <tr>
            <th scope="col">Placa</th>
            <th scope="col">Fecha Ingreso</th>
            <th scope="col">Cilindraje</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehiculo of vehiculos" (click)="verDetalle(vehiculo)">
            <td>{{vehiculo.placa}}</td>
            <td>{{vehiculo.fechaIngreso | date:'medium'}}</td>
            <td>{{vehiculo.cilindraje}}</td>
        </tr>
    </tbody>
</table>
