<div class="container" style="margin-top: 20px">
    <h1 style="text-align: center">Configuración</h1>
    <form class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="valorHoraCarro">Valor Hora Carro</label>
                <input type="number" class="form-control" id="valorHoraCarro">
            </div>
            <div class="form-group">
                <label for="valorDiaCarro">Valor Día Carro</label>
                <input type="number" class="form-control" id="valorDiaCarro">
            </div>
            <div class="form-group">
                <label for="cobroExcesoCilindraje">Cobro Exceso Cilindraje</label>
                <input type="number" class="form-control" id="cobroExcesoCilindraje">
            </div>
            <div class="form-group">
                <label for="topeCarros">Cupo Total de Carros</label>
                <input type="number" class="form-control" id="topeCarros">
            </div>
        </div>

        <div class="col-6">
            <div class="form-group">
                <label for="valorHoraMoto">Valor Hora Moto</label>
                <input type="number" class="form-control" id="valorHoraMoto">
            </div>
            <div class="form-group">
                <label for="valorDiaMoto">Valor Día Moto</label>
                <input type="number" class="form-control" id="valorDiaMoto">
            </div>
            <div class="form-group">
                <label for="topeCilindraje">Tope Cilindraje</label>
                <input type="number" class="form-control" id="topeCilindraje">
            </div>
            <div class="form-group">
                <label for="topeMoto">Cupo Total De Motos</label>
                <input type="number" class="form-control" id="topeMoto">
            </div>
        </div>
        <div class="center">
            <button type="submit" class="btn btn-primary mr-2">Guardar</button>
            <button type="submit" class="btn btn-danger">Cancelar</button>
        </div>
    </form>
</div>
