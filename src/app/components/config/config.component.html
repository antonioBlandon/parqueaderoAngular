<div class="container" style="margin-top: 20px">
    <h1 style="text-align: center">Configuración</h1>
    <form class="row" (ngSubmit)="changeConfigData(forma)" #forma="ngForm">
        <div class="col-6">
            <div class="form-group">
                <label for="valorHoraCarro">Valor Hora Carro</label>
                <input type="number" class="form-control" id="valorHoraCarro" name="valorHoraCarro" [ngModel]="parqueadero.valorHoraCarros">
            </div>
            <div class="form-group">
                <label for="valorDiaCarro">Valor Día Carro</label>
                <input type="number" class="form-control" id="valorDiaCarro" name="valorDiaCarro" [ngModel]="parqueadero.valorDiaCarro">
            </div>
            <div class="form-group">
                <label for="cobroExcesoCilindraje">Cobro Exceso Cilindraje</label>
                <input type="number" class="form-control" id="cobroExcesoCilindraje" name="cobroExcesoCilindraje" [ngModel]="parqueadero.adicionCilindraje">
            </div>
            <div class="form-group">
                <label for="topeCarros">Cupo Total de Carros</label>
                <input type="number" class="form-control" id="topeCarros" name="topeCarros" [ngModel]="parqueadero.topeCarros">
            </div>
        </div>

        <div class="col-6">
            <div class="form-group">
                <label for="valorHoraMoto">Valor Hora Moto</label>
                <input type="number" class="form-control" id="valorHoraMoto" name=valorHoraMoto [ngModel]="parqueadero.valorHoraMotos">
            </div>
            <div class="form-group">
                <label for="valorDiaMoto">Valor Día Moto</label>
                <input type="number" class="form-control" id="valorDiaMoto" name="valorDiaMoto" [ngModel]="parqueadero.valorDiaMoto">
            </div>
            <div class="form-group">
                <label for="topeCilindraje">Tope Cilindraje</label>
                <input type="number" class="form-control" id="topeCilindraje" name="topeCilindraje" [ngModel]="parqueadero.topeCilindraje">
            </div>
            <div class="form-group">
                <label for="topeMoto">Cupo Total De Motos</label>
                <input type="number" class="form-control" id="topeMoto" name="topeMoto" [ngModel]="parqueadero.topeMotos">
            </div>
        </div>
        <div class="center">
            <button type="submit" class="btn btn-primary mr-2 btn-block">Guardar</button>
        </div>
    </form>
</div>
