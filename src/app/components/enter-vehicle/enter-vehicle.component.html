<h4 style="text-align: center">Ingresar Vehiculo</h4>
<form class="row div-container" (ngSubmit)="ingresarVehiculo(forma)" #forma="ngForm">
    <div class="form-group">
        <label for="valorHoraMoto">Placa</label>
        <input type="text" class="form-control" id="placa" name=placa [(ngModel)]="vehiculo.placa" #placa="ngModel" required maxlength="6">
    </div>
    <div class="form-group">
        <label for="valorDiaMoto">Cilindraje</label>
        <input type="number" class="form-control" id="cilindraje" name="cilindraje" [(ngModel)]="vehiculo.cilindraje" #cilindraje="ngModel">
    </div>
    <div class="alert alert-warning" role="alert" *ngIf="launchWarning">
        Por favor ingrese la placa e intente nuevamente.
    </div>
    <div>
        <button type="submit" class="btn btn-dark mr-2 btn-block">Ingresar</button>
    </div>
</form>
